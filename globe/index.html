<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8">
   
  </head>
  <body>

  <div id="container"></div>

  <div id="currentInfo">
    <span id="whoEveryone" class="who">Everyone</span>
    <span id="whoFriends" class="who">Friends </span>
    <span id="whoMe" class="who">Just Me</span>
  </div>

  <div id="title">
    NQueens
  </div>

  <script type="text/javascript" src="/globe/third-party/Three/ThreeWebGl.js"></script>
  <script type="text/javascript" src="/globe/third-party/Three/ThreeExtras.js"></script>
  <script type="text/javascript" src="/globe/third-party/Three/RequestAnimationFrame.js"></script>
  <script type="text/javascript" src="/globe/third-party/Three/Detector.js"></script>
  <script type="text/javascript" src="/globe/globe.js"></script>
  <script type="text/javascript" src="/globe/JobEmitter.js"></script>
  <script type="text/javascript">

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var who = ['Me','Friends','Everyone'];
      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);
      console.log(globe);
      var i;

      //Callback for when player switches relationship
      var setwho = function(globe, whoIndex) {
        return function() {
          
          var view = document.getElementById('who'+who[whoIndex]);
          if (view.getAttribute('class') === 'who active') {
            return;
          }
          var views = document.getElementsByClassName('who');
          for(i=0; i<views.length; i++) {
            views[i].setAttribute('class','who');
          }
          view.setAttribute('class', 'who active');
          globe.updatePoints(view.getAttribute('id'));
        };
      };

      //Adds event listeners to all the who's
      for(var i = 0; i<who.length; i++) {
        var view = document.getElementById('who'+who[i]);
        view.addEventListener('mouseover', setwho(globe, i), false);
      }
      var xhr;
      xhr = new XMLHttpRequest();
      xhr.open('GET', '/globe/supercomputer.json', true);
      xhr.onreadystatechange = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            globe.addData(data[1], {format: 'magnitude', name: data[0]});
            globe.createPoints();
            //setwho(globe,0)();
            globe.animate();
          }
        }
      };
      xhr.send(null);

    
    }

  </script>

  </body>

</html>
